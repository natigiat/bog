<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding ng-if='item.inve ==""'>

<img src="assets/images/top.jpg" style="max-width: 100%;">

<img src="{{item.inve}}" imageViewer />


<ion-card>
   <ion-item>
    <ion-icon name="ios-bowtie-outline" item-left large ></ion-icon>
    <h2>{{item.title}}</h2>

    <p class="text-center">  {{item.text}}</p>
  </ion-item>

  <ion-item>
    <span item-left>{{item.time}}</span>
  </ion-item>
</ion-card>



<ion-list>
  <ion-item>
    <p style="overflow: initial;
    white-space: initial; font-size: 12px!important;">All Rights Reserved &copy; Built By</p>
    <p>LLN IT SOLUTIONS</p>
    <ion-thumbnail item-right>
      <img src="assets/images/lln.jpg" style="    height: 35px!important;
    margin: 25px 0px;
    border: 1px solid #d9d4d4;
    padding: 5px;">
    </ion-thumbnail>
    
  </ion-item>
</ion-list>


</ion-content>
